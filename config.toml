baseURL = "https://example.com"
title = "SAMZONG"
languageCode = "zh-CN"
enableInlineShortcodes = true
theme = 'soho'

# dir
contentdir = "content"
layoutdir = "layouts"
publishdir = "docs"
builddrafts = true

summarylength = 10
enableEmoji = true

[params]
author = "samzong.lu"
description = "Samzong's Blog"
DateForm = "Mon Jan _2 15:04:05 2006"

## Set one of:
gravatar = "samzong.lu@gmail.com"
#profilePicture = "images/profile.png"

copyright = "samzong.lu"
license = "CC BY-SA 4.0"
licenseURL = "https://creativecommons.org/licenses/by-sa/4.0"

## Set custom theme color.
# themeColor = "#fc2803"

## Set custom CSS and/or JS to override site defaults.
customCss = ["css/blog.css"]
customJs = ["js/blog.js"]

  ## Set as many as you want.
  [[params.socialIcons]]
  icon = "fa-linkedin"
  title = "Linkedin"
  url = "https://www.linkedin.com/in/samzong/"

  [[params.socialIcons]]
  icon = "fa-github"
  title = "GitHub"
  url = "https://github.com/samzong"

  [[params.socialIcons]]
  icon = "fa-twitter"
  title = "Twitter"
  url = "https://twitter.com/samzong_lu"

[menu]

  [[menu.main]]
  name = "Posts"
  weight = 100
  identifier = "posts"
  url = "/posts/"

  [[menu.main]]
  name = "About"
  identifier = "about"
  weight = 300
  url = "/about/"

[taxonomies]
  category = "categories"
  series = "series"
  tag = "tags"

[markup]

  [markup.highlight]
  codeFences = true
  guessSyntax = false
  hl_Lines = ""
  lineNoStart = 1
  lineNos = true
  lineNumbersInTable = true
  noClasses = true # if false, you need to provide you own custom CSS
  style = "monokai"
  tabWidth = 2
